<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Cars with D3</title>
  <script type="text/javascript" src="d3.min.js"></script>
  <style>
    .chart {}

    .main text {
      font: 10px sans-serif;
    }

    .axis line,
    .axis path {
      shape-rendering: crispEdges;
      stroke: black;
      fill: none;
    }

    circle {
      fill: steelblue;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    d3.csv("data/cars.csv", function (data) {
      "use strict";
      console.log("data:", data);
      // convert variables from string to float
      data.forEach(function (d) {
        d["power (hp)"] = parseFloat(d["power (hp)"]);
        d["displacement (cc)"] = parseFloat(d["displacement (cc)"]);
      });

      var margin = { top: 20, right: 15, bottom: 60, left: 60 }
        , width = 960 - margin.left - margin.right
        , height = 500 - margin.top - margin.bottom;

      var x = d3.scale.linear()
        .domain([0, d3.max(data, function (d) { return d["power (hp)"]; })])
        .range([0, width]);

      var y = d3.scale.linear()
        .domain([0, d3.max(data, function (d) { return d["displacement (cc)"]; })])
        .range([height, 0]);

      var chart = d3.select('body')
        .append('svg:svg')
        .attr('width', width + margin.right + margin.left)
        .attr('height', height + margin.top + margin.bottom)
        .attr('class', 'chart')

      var main = chart.append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
        .attr('width', width)
        .attr('height', height)
        .attr('class', 'main')

      // draw the x axis
      var xAxis = d3.svg.axis()
        .scale(x)
        .orient('bottom');

      main.append('g')
        .attr('transform', 'translate(0,' + height + ')')
        .attr('class', 'main axis date')
        .call(xAxis);

      // draw the y axis
      var yAxis = d3.svg.axis()
        .scale(y)
        .orient('left');

      main.append('g')
        .attr('transform', 'translate(0,0)')
        .attr('class', 'main axis date')
        .call(yAxis);

      var g = main.append("svg:g");

      g.selectAll("scatter-dots")
        .data(data)
        .enter().append("svg:circle")
        .attr("cx", function (d, i) { return x(d["power (hp)"]); })
        .attr("cy", function (d) { return y(d["displacement (cc)"]); })
        .attr("r", 8);
    });   
  </script>
</body>

</html>
